        }
        .image-product img {
            width: 100%;
            height: 100%;

            transition: transform 0.3s ease-in-out;
        }
        
        .image-product .image2 {
            display: none;
        }
        .product-related:hover .image-product .image1 {

        }

        }

        .image-product{
