<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="assets/stylesheet/checkout.css">
</head>
<body>
  <div class="main-content">
    <div class="gird-row">

      <div class="sideLeft">
        <h1 class="sideleft-Header">Pet Shopping </h1>
        <ul class="breadcrumb">
          <li class="breadcrumb-item">
              <div class="breadcrumb-link">
                  <a href="#" style="font-weight: bold;">Cart basket ></a>
              </div>
          </li>
          <li class=" breadcrumb-item">
              <div class="breadcrumb-link">
                  <a href="#"> Delivery information ></a>
              </div>
          </li>
          <li class="breadcrumb-item">
              <div class="breadcrumb-link">
                <a href="#"> Payment methods</a>
              </div>
          </li>
      </ul>
      
          
        </ul>
            <label for="payment-titel">Shipment Details : </label>


        <form>
          
            <input type="text" id="name" name="name"  placeholder="Full Name" required>
            <form>
              <div class="form-group">
                  
                  <div class="input-group">
                 
                      <input type="email" id="email" name="email" placeholder="Email" required style="width: 60%;">
                     
                      <input type="tel" id="phone" name="phone"  placeholder="phone"  required style="width: 30%;">
                  </div>
              </div>
          </form>


           
            <input id="address" name="address" rows="4" placeholder="Address"  required></input>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="credit">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <button type="submit" class="button">Complete Purchase</button>
        </form>
    </div>


    <div class="sideRight">
      <div class="order-summary">
          <!-- Hình ảnh và tiêu  VNDề ảnh -->
          <div class="product-info">

            <div class="img"><img src="assets/images/Food/catfood-4.jpg" alt="Product Image"></div>
         
              <div class="imge-text tile-product"><Span >Kitchen Flavor chicken & cheese flavor 1.5kg for puppies</Span></div>
              <div class="imge-text price-product"><Span>136.000 VND</Span></div>
          </div>
  
          <!-- Mã giảm giá -->
          <div class="discount-code">
            <div class="discounts-input">
                <input type="text" id="discount" name="discount" placeholder="Coding discounts">
                <div  class="applyDiscountButton">Apply</div>
            </div>
        </div>
        
        
          
      </div>
  
      <!-- Hiển thị chi tiết  VNDơn hàng -->
      <div class="order-details">
          <h2>Your Order</h2>

          <p style="font-weight: bold; padding-top: 20px; padding-left: 10px;">Total: 136.000 VND</p>
      </div>
  </div>
  </div>
    
  
</body>
</html>
