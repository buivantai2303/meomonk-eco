<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- CSS only -->
        <link
            rel="stylesheet"
            type="text/css"
            href="../Service/assets/css/bootstrap.min.css"
        />
        <!-- style -->
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <main>
            <section class="gap">
                <div class="container">
                    <div class="row">
                        <form class="woocommerce-cart-form">
                            <div style="overflow-x: auto; overflow-y: hidden">
                                <table class="shop_table table-responsive">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th class="product-name">
                                                Product
                                            </th>
                                            <th class="product-price">Price</th>
                                            <th class="product-quantity">
                                                Quantity
                                            </th>
                                            <th class="product-subtotal">
                                                Total
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="product-remove">
                                                <a href="#"
                                                    ><i
                                                        class="fa-solid fa-x"
                                                    ></i
                                                ></a>
                                            </td>
                                            <td class="product-name">
                                                <img
                                                    alt="img"
                                                    src="../../assets/images/Food/catfood-1.jpg"
                                                />
                                                <div>
                                                    <span>Sku: 11F4278</span>
                                                    <a href="#"
                                                        >Men Black T-Shirt</a
                                                    >
                                                </div>
                                            </td>
                                            <td class="product-price">
                                                <span
                                                    class="woocommerce-Price-amount"
                                                    ><bdi
                                                        ><span
                                                            class="woocommerce-Price-currencySymbol"
                                                            >$</span
                                                        >110.00</bdi
                                                    >
                                                    <del>$1,245.69</del>
                                                </span>
                                            </td>
                                            <td class="product-quantity">
                                                <input
                                                    type="number"
                                                    class="input-text"
                                                    min="0"
                                                />
                                            </td>
                                            <td class="product-subtotal">
                                                <span
                                                    class="woocommerce-Price-amount"
                                                    ><bdi
                                                        ><span
                                                            class="woocommerce-Price-currencySymbol"
                                                            >$</span
                                                        >220.00</bdi
                                                    ></span
                                                >
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="product-remove">
                                                <a href="#"
                                                    ><i
                                                        class="fa-solid fa-x"
                                                    ></i
                                                ></a>
                                            </td>
                                            <td class="product-name">
                                                <img
                                                    alt="img"
                                                    src="../../assets/images/Food/catfood-3.jpg"
                                                />
                                                <div>
                                                    <span>Sku: 11F4278</span>
                                                    <a href="#"
                                                        >Men Black T-Shirt</a
                                                    >
                                                </div>
                                            </td>
                                            <td class="product-price">
                                                <span
                                                    class="woocommerce-Price-amount"
                                                    ><bdi
                                                        ><span
                                                            class="woocommerce-Price-currencySymbol"
                                                            >$</span
                                                        >110.00</bdi
                                                    >
                                                    <del>$1,245.69</del>
                                                </span>
                                            </td>
                                            <td class="product-quantity">
                                                <input
                                                    type="number"
                                                    class="input-text"
                                                    min="0"
                                                />
                                            </td>
                                            <td class="product-subtotal">
                                                <span
                                                    class="woocommerce-Price-amount"
                                                    ><bdi
                                                        ><span
                                                            class="woocommerce-Price-currencySymbol"
                                                            >$</span
                                                        >220.00</bdi
                                                    ></span
                                                >
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="row mt-lg-5">
                                <div class="col-lg-5">
                                    <div class="coupon-area">
                                        <h3>Discount</h3>
                                        <p>
                                            Enter a coupin code below to apply
                                            it
                                        </p>
                                        <div class="coupon">
                                            <input
                                                type="text"
                                                name="coupon_code"
                                                class="input-text"
                                                placeholder="Coupon code"
                                            />
                                            <button
                                                type="submit"
                                                class="button"
                                                name="apply_coupon"
                                            >
                                                Apply coupon
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-7">
                                    <div class="cart_totals">
                                        <h4>Payment Total</h4>
                                        <table class="shop_table_responsive">
                                            <tbody>
                                                <tr class="cart-subtotal">
                                                    <th>Subtotal:</th>
                                                    <td>
                                                        <span
                                                            class="woocommerce-Price-amount"
                                                        >
                                                            <bdi>
                                                                <span
                                                                    class="woocommerce-Price-currencySymbol"
                                                                    >$</span
                                                                >250.00
                                                            </bdi>
                                                        </span>
                                                    </td>
                                                </tr>
                                                <tr class="Shipping">
                                                    <th>Shipping:</th>
                                                    <td>
                                                        <span
                                                            class="woocommerce-Price-amount amount"
                                                        >
                                                            free
                                                        </span>
                                                    </td>
                                                </tr>
                                                <tr class="Total">
                                                    <th>Total:</th>
                                                    <td>
                                                        <span
                                                            class="woocommerce-Price-amount"
                                                        >
                                                            <bdi>
                                                                <span>$</span
                                                                >250.00
                                                            </bdi>
                                                        </span>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="wc-proceed-to-checkout">
                                        <a href="#" class="button"
                                            >Proceed to checkout</a
                                        >
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
